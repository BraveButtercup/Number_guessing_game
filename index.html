<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Tippelős játék</span>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div class="row col-8 offset-2">
          <div class="mb-3 container-fluid">
            <label for="disabledTextInput" class="form-label"
              >Guess a number between 1 and 100 !
            </label>
            <input
              type="number"
              name="tipp"
              id="disabledTextInput"
              class="form-control js-game-input"
              min="1"
              max="100"
              required
            />
            <div id="validationServer03Feedback" class="invalid-feedback">
              Just numbers between 1 and 100 please!
            </div>
          </div>
        </div>
        <div class="col-8 offset-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary m-1 js-submit-guess">
            Submit guess
          </button>
          <button class="btn btn-success m-1 js-new-game">New game</button>
        </div>
      </form>
      <div class="alerts col-8 offset-2 mt-4 js-guess-container">
        <div class="alert alert-success" role="alert">
          Congratulations, you've guessed it!
        </div>
        <div class="alert alert-warning" role="alert">Your guess is lower!</div>
        <div class="alert alert-info" role="alert">Your guess is higher!</div>
      </div>
    </main>
    <footer class="m-4">Number guessing game</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
